<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General styling */
        body, html {

            align-items: center;
        }

        body {

            padding: 10px;

        }

        button:hover {

            color: #f5f5f5;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
