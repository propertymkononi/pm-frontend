          <!-- name and date -->

            <p style="font-size: 1.5em; font-weight: bold">
              <span id="user-greeting"></span> Doe
            </p>
            <div id="datetime"></div>
          </div>
          <script>
            function updateDateTime() {
              let greeting; //Good morning/Afternoon User

              const now = new Date();
              const options = {
                weekday: "short",
                year: "numeric",
                month: "short",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                timeZoneName: "short",
                hour12: true,
              };
              const dateTimeString = now.toLocaleString("en-US", options);
              document.getElementById("datetime").textContent = dateTimeString;
            }

            setInterval(updateDateTime, 1000);
            updateDateTime(); // initial call to set the time immediately

            // Conditions for Greetings - Good Morning or Good Afternoon
            if (new Date().getHours() < 12) {
              greeting = "Good Morning";
            } else if (new Date().getHours() < 16) {
              greeting = "Good Afternoon";
            } else {
              greeting = "Good Evening";
            }
            document.getElementById("user-greeting").innerHTML = greeting;
          </script>
          <div class="profile-settings" style="align-content: center">

          </div>

  <script>
    // Example data
    const value1 = 50; // percentage

    // Function to update the bar chart
    function updateBar(barId, barInnerId, labelId, value) {
      const barInner = document.getElementById(barInnerId);
      const label = document.getElementById(labelId);
      barInner.style.width = value + "%";
      label.textContent = value + "%";

      if (value > 50) {
        barInner.style.backgroundColor = "green";
      } else {
        barInner.style.backgroundColor = "red";
      }
    }

    // Update the bars with the values
    updateBar("bar1", "bar1-inner", "label1", value1);
