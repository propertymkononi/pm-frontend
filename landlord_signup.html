User details (e.g., name, email, password).
Input validation (to ensure all fields are filled correctly).
Database storage.

To make the Sign Up form float at the center responsively, we'll use Flexbox 
with proper responsiveness settings. The form will dynamically adjust its size and 
alignment across different screen sizes, ensuring it stays perfectly centered.

Signup Form UI (Frontend)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sign up</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background styling */
        body {
            background: url('https://images.unsplash.com/photo-1448630360428-65456885c650?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvcGVydHl8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
        }

        /* Form container styling */
        .signup-container {
            background-color: rgb(140, 185, 197, 0.95); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limit maximum width */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(53, 73, 78);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3C3024;
            color: #f5f5f5;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .signup-container {
                padding: 15px;
                width: 95%;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }

                       /* Overlay for contrast */
                .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="signup-container">
                               <!-- logo -->
                               <img src="https://media.licdn.com/dms/image/v2/D4D0BAQEl264x2AFvKQ/company-logo_100_100/company-logo_100_100/0/1719256152313?e=1737590400&v=beta&t=BbRNbENLlyJ6fMEu0Ig4LNBtxkHoCWh9XSFMLY5Kdqs"
                               height="50px" width="50px" alt="pm-logo" style="margin: 2em; border-radius: 3em;" />
             
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" style="" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="error" id="errorMessage"></span>
            <button type="button" onclick="signUp()" >Sign Up</button>
        </form>

        <br>
        <p>
            Already have an account? <a href="landlord-login.html" style="color: #f5f5f5;">Log In</a>
            <br> <br>
            <a href="landlord_forgot_password.html" style="color: #f5f5f5;" >Forgot Password?</a>
            <br> <br>
            <a href="terms_and_conditions.html" style="color: #f5f5f5;">Terms and Conditions</a>
        </p>
    </div>
    <div class="overlay"></div>


    <script>
        function signUp() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            // Clear previous error messages
            errorMessage.style.display = "none";

            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = "All fields are required.";
                errorMessage.style.display = "block";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                errorMessage.style.display = "block";
                return;
            }

            // Send user data to the server
            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, password })
            })
            .then(response => {
                if (response.ok) {
                    alert("Sign Up successful! Redirecting to Sign In...");
                    window.location.href = "landlord_login.html"; // Redirect to Sign In page
                } else {
                    errorMessage.textContent = "Sign Up failed. Try again.";
                    errorMessage.style.display = "block";
                }
            })
            .catch(error => {
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            });
        }
    </script>
</body>
</html>


<!-- 
Key Features
Flexbox Alignment:
The body is a Flexbox container that centers the form horizontally and vertically.

Responsive Design:
The form adjusts dynamically to screen sizes, with width: 90% and max-width: 400px to ensure readability on all devices.
Added media query to make input and button font sizes smaller on narrow screens.

Background:
Full-screen background (background-size: cover;).

Centered Floating Form:
The form is styled to float at the center of the screen and remains responsive across all devices.
-->
