  <body>
    <!-- <div id="root"></div> -->

      <!-- HEADER -->
      <header
        class="header"
        style="background-color: #8cb9c5; padding-right: 1em"
      >
        <!-- User Profile -->
        <div
          id="user-profile"
          style="display: flex; flex-direction: row; justify-content: end"
        >
          <!-- profile icon -->
          <div class="user-profile-icon">
            <img
              src="/user-icon.jpg"
              alt="user_profile"
              height="50em"
              style="border-radius: 5em; margin: 1em; align-content: center"
            />
          </div>
          <!-- name and date -->
          <div class="user-name-and-date" style="margin: 0.2em">
            <p style="font-size: 1.5em; font-weight: bold">
              <span id="user-greeting"></span> Doe
            </p>
            <div id="datetime"></div>
          </div>
          <script>
            function updateDateTime() {
              let greeting; //Good morning/Afternoon User

              const now = new Date();
              const options = {
                weekday: "short",
                year: "numeric",
                month: "short",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                timeZoneName: "short",
                hour12: true,
              };
              const dateTimeString = now.toLocaleString("en-US", options);
              document.getElementById("datetime").textContent = dateTimeString;
            }

            setInterval(updateDateTime, 1000);
            updateDateTime(); // initial call to set the time immediately

            // Conditions for Greetings - Good Morning or Good Afternoon
            if (new Date().getHours() < 12) {
              greeting = "Good Morning";
            } else if (new Date().getHours() < 16) {
              greeting = "Good Afternoon";
            } else {
              greeting = "Good Evening";
            }
            document.getElementById("user-greeting").innerHTML = greeting;
          </script>
          <div class="profile-settings" style="align-content: center">
            <img src="/settings.png" alt="" height="25em" />
          </div>
        </div>
