<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Status</title>
    <style>

        /*Basic Styling*/
        @font-face {
            font-family: 'Inter';
            src: url('fonts/Inter-Regular.woff2') format('woff2'),
                 url('fonts/Inter-Regular.woff') format('woff'),
                 url('fonts/Inter-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
          }
        
          @font-face {
            font-family: 'Inter';
            src: url('fonts/Inter-Bold.woff2') format('woff2'),
                 url('fonts/Inter-Bold.woff') format('woff'),
                 url('fonts/Inter-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
          }
        
          body {
            font-family: 'Inter', sans-serif;
          
          }
          .header {
            font-size: 0.7rem;
            color: #f5f5f5;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
        
          }

        /* Form styling */
        .tenant-form {
            margin-bottom: 20px;
            display: none;
            /* Initially hidden */
        }

        .tenant-form input,
        .tenant-form select {
            padding: 10px;
            margin: 5px;
            width: calc(100% / 3 - 20px);
        }

        .tenant-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Table styling */
        .tenant-details {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tenant-details th,
        .tenant-details td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .tenant-details th {
            background-color: #3c3024;
            color: white;
        }

        .btn-delete,
        .btn-edit {
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }

        .btn-delete {
            background-color: red;
        }

        .btn-edit {
            background-color: blue;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .checkbox-group label {
            margin-left: 10px;
        }

        .preview {
            display: none;
            margin-top: 10px;
        }

        /* xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx */
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Styling */
        .app-container {
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Header Styling */


        /* Navigation Menu Styling */
        nav {
            background-color: #f5f5f5;
            width: 250px;
            transition: all 0.3s ease;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        nav.mobile-hidden {
            display: none;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .menu-icon {
            margin-right: 10px;
        }

        /* Dashboard Content Styling */
        main {
            padding: 20px;
            flex: 1;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        /* Dropdown Button Styling for Mobile */
        .dropdown-btn {
            display: none;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .dropdown-btn {
                display: block;
                background-color: #8cb9c5;
                color: white;
                border: none;
                padding: 1em;
                font-size: 1em;
                cursor: pointer;
            }

            nav {
                position: fixed;
                left: -250px;
                top: 0;
                height: 100vh;
                width: 250px;
            }

            nav.open {
                left: 0;
            }

            .app-container {
                flex-direction: column;
            }

            main {
                margin-top: 60px;
            }

            nav.mobile-hidden {
                display: block;
                position: absolute;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="header" style=" background-color: #8cb9c5;
        color: white;
        padding-right: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;">
        <div>
            <button class="dropdown-btn" onclick="toggleMenu()">â˜° </button>
        </div>

        <!-- User Profile -->
        <div id="user-profile" style="display: flex; flex-direction: row; justify-content: end; align-items:center">
            <!-- profile icon -->
            <div class="user-profile-icon">
                <img src="https://media.licdn.com/dms/image/v2/D4D03AQHs_4PTdUj85g/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1679936241072?e=1735171200&v=beta&t=1_asUXdWHvu_z8NQ4nAC7Jze18IBchkabwL8XYN2t54"
                    alt="user_profile" height="50em" style="border-radius: 5em; margin: 1em; align-content: center" />
            </div>
            <!-- name and date -->
            <div class="user-name-and-date" style="margin: 0.2em">
                <p style="font-size: 1.5em; font-weight: bold">
                    <span id="user-greeting"></span> Doe
                </p>
                <div id="datetime"></div>
            </div>

            <script>
                function updateDateTime() {
                    let greeting; //Good morning/Afternoon User

                    const now = new Date();
                    const options = {
                        weekday: "short",
                        year: "numeric",
                        month: "short",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                        timeZoneName: "short",
                        hour12: true,
                    };
                    const dateTimeString = now.toLocaleString("en-US", options);
                    document.getElementById("datetime").textContent = dateTimeString;
                }

                setInterval(updateDateTime, 1000);
                updateDateTime(); // initial call to set the time immediately

                // Conditions for Greetings - Good Morning or Good Afternoon
                if (new Date().getHours() < 12) {
                    greeting = "Good Morning";
                } else if (new Date().getHours() < 16) {
                    greeting = "Good Afternoon";
                } else {
                    greeting = "Good Evening";
                }
                document.getElementById("user-greeting").innerHTML = greeting;
            </script>

            <!-- User Profile Settings -->
            <div>
                <style>
                    .settings-container {
                        position: relative;
                        display: inline-block;
                    }

                    .profile-icon {
                        width: 40px;
                        height: 40px;
                        color: white;
                        display: flex;
                        justify-content: center;
                        font-size: 18px;
                        cursor: pointer;
                    }

                    .dropdown-menu {
                        display: none;
                        position: absolute;
                        top: 50px;
                        right: 0;
                        background-color: #fff;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        border-radius: 8px;
                        width: 150px;
                        z-index: 1;
                    }

                    .dropdown-menu a {
                        display: block;
                        padding: 10px 15px;
                        color: #333;
                        text-decoration: none;
                        border-bottom: 1px solid #ddd;
                    }

                    .dropdown-menu a:hover {
                        background-color: #f1f1f1;
                    }

                    .dropdown-menu a:last-child {
                        border-bottom: none;
                    }
                </style>

                <div class="settings-container">
                    <div class="profile-icon" onclick="toggleDropdown()">...</div>
                    <div class="dropdown-menu" id="dropdown">
                        <a href="#">Edit Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>

                <script>
                    function toggleDropdown() {
                        const dropdown = document.getElementById("dropdown");
                        dropdown.style.display =
                            dropdown.style.display === "block" ? "none" : "block";
                    }

                    // Close the dropdown if the user clicks outside of it
                    window.onclick = function (event) {
                        if (!event.target.matches(".profile-icon")) {
                            const dropdown = document.getElementById("dropdown");
                            if (dropdown.style.display === "block") {
                                dropdown.style.display = "none";
                            }
                        }
                    };
                </script>
            </div>

            <!-- End of User Profile Settings -->
        </div>
    </header>

    <!-- End of Header -->

    <!-- SECTION -->
    <section>
    <h1>Tenant Management</h1>

    <button id="addTenantBtn" onclick="showForm()">Add Tenant</button>

    <div class="tenant-form" id="tenantForm">
        <input type="text" id="tenantName" placeholder="Tenant Name" required>
        <input type="text" id="houseNumber" placeholder="House No." required>
        <input type="text" id="phoneNumber" placeholder="Phone No." required>
        <input type="text" id="apartment" placeholder="Apartment" required>
        <input type="text" id="rentStatus" placeholder="Rent Status" required>
        <input type="text" id="tenancyDuration" placeholder="Tenancy Duration" required>
        <button id="submitButton" onclick="addOrUpdateTenant()">Add Tenant</button>
        <button onclick="hideForm()">Cancel</button>
    </div>

    <table class="tenant-details">
        <thead>
            <tr>
                <th>Tenant Name</th>
                <th>House No.</th>
                <th>Phone No.</th>
                <th>Apartment</th>
                <th>Rent Status</th>
                <th>Tenancy Duration</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tenantTableBody">
        </tbody>
    </table>

    <script>
        let editIndex = -1;

        function showForm() {
            document.getElementById("tenantForm").style.display = "block";
            document.getElementById("addTenantBtn").style.display = "none";
        }

        function hideForm() {
            document.getElementById("tenantForm").style.display = "none";
            document.getElementById("addTenantBtn").style.display = "block";
            clearForm();
            editIndex = -1;
            document.getElementById("submitButton").textContent = "Add Tenant";
            document.getElementById("submitButton").style.backgroundColor = "#4CAF50";
        }

        function addOrUpdateTenant() {
            const tenantName = document.getElementById("tenantName").value;
            const houseNumber = document.getElementById("houseNumber").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const apartment = document.getElementById("apartment").value;
            const rentStatus = document.getElementById("rentStatus").value;
            const tenancyDuration = document.getElementById("tenancyDuration").value;
       
            if (!tenantName || !houseNumber || !phoneNumber || !apartment || !rentStatus || !tenancyDuration) {
                alert("Please fill in all fields.");
                return;
            }

            const table = document.getElementById("tenantTableBody");

            if (editIndex === -1) {
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${tenantName}</td>
                    <td>${houseNumber}</td>
                    <td>${phoneNumber}</td>
                    <td>${apartment}</td>
                    <td>${rentStatus}</td>
                    <td>${tenancyDuration}</td>
                    <td>
                        <button class="btn-edit" onclick="editTenant(this)">Edit</button>
                        <button class="btn-delete" onclick="deleteTenant(this)">Delete</button>
                    </td>
                `;
            } else {
                const row = table.rows[editIndex];
                row.cells[0].textContent = tenantName;
                row.cells[1].textContent = houseNumber;
                row.cells[2].textContent = phoneNumber;
                row.cells[3].textContent = apartment;
                row.cells[4].textContent = rentStatus;
                row.cells[5].textContent = tenancyDuration;

                editIndex = -1;
                document.getElementById("submitButton").textContent = "Add Tenant";
                document.getElementById("submitButton").style.backgroundColor = "#4CAF50";
            }

            hideForm();
        }

        function deleteTenant(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editTenant(button) {
            showForm();
            const row = button.parentNode.parentNode;
            editIndex = row.rowIndex - 1;

            document.getElementById("tenantName").value = row.cells[0].textContent;
            document.getElementById("houseNumber").value = row.cells[1].textContent;
            document.getElementById("phoneNumber").value = row.cells[2].textContent;
            document.getElementById("apartment").value = row.cells[3].textContent;
            document.getElementById("rentStatus").value = row.cells[4].textContent;
            document.getElementById("tenancyDuration").value = row.cells[5].textContent;

            const submitButton = document.getElementById("submitButton");
            submitButton.textContent = "Update Tenant";
            submitButton.style.backgroundColor = "blue";
        }

        function clearForm() {
            document.getElementById("tenantName").value = '';
            document.getElementById("houseNumber").value = '';
            document.getElementById("phoneNumber").value = '';
            document.getElementById("apartment").value = '';
            document.getElementById("rentStatus").value = '';
            document.getElementById("tenancyDuration").value = '';
        }
    </script>
</section>
    
    <!-- END SECTION -->
    
    <script>
        function toggleMenu() {
            const navBar = document.getElementById('nav-bar');
            navBar.classList.toggle('open');
        }
    </script>
</body>

</html>
