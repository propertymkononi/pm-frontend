                top: 0;

                    alt="user_profile" height="50em" style="border-radius: 5em; margin: 1em; align-content: center" />
            </div>
            <!-- name and date -->
            <div class="user-name-and-date" style="margin: 0.2em">
                <p style="font-size: 1.5em; font-weight: bold">
                    <span id="user-greeting"></span> Doe
                </p>
                <div id="datetime"></div>
            </div>

            <script>
                function updateDateTime() {
                    let greeting; //Good morning/Afternoon User

                    const now = new Date();
                    const options = {
                        weekday: "short",
                        year: "numeric",
                        month: "short",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                        timeZoneName: "short",
                        hour12: true,
                    };
                    const dateTimeString = now.toLocaleString("en-US", options);
                    document.getElementById("datetime").textContent = dateTimeString;
                }

                setInterval(updateDateTime, 1000);
                updateDateTime(); // initial call to set the time immediately

                // Conditions for Greetings - Good Morning or Good Afternoon
                if (new Date().getHours() < 12) {
                    greeting = "Good Morning";
                } else if (new Date().getHours() < 16) {
                    greeting = "Good Afternoon";
                } else {
                    greeting = "Good Evening";
                }
                document.getElementById("user-greeting").innerHTML = greeting;
            </script>

            <!-- User Profile Settings -->
            <div>
                <style>
                    .settings-container {
                        position: relative;
                        display: inline-block;
                    }

                    .profile-icon {
                        width: 40px;
                        height: 40px;
                        color: white;
                        display: flex;
                        justify-content: center;
                        font-size: 18px;
                        cursor: pointer;
                    }

                    .dropdown-menu {
                        display: none;
                        position: absolute;
                        top: 50px;
                        right: 0;
                        background-color: #fff;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        border-radius: 8px;
                        width: 150px;
                        z-index: 1;
                    }

                    .dropdown-menu a {
                        display: block;
                        padding: 10px 15px;
                        color: #333;
                        text-decoration: none;
                        border-bottom: 1px solid #ddd;
                    }

                    .dropdown-menu a:hover {
                        background-color: #f1f1f1;
                    }

                    .dropdown-menu a:last-child {
                        border-bottom: none;
                    }
                </style>

                <div class="settings-container">
                    <div class="profile-icon" onclick="toggleDropdown()">...</div>
                    <div class="dropdown-menu" id="dropdown">
                        <a href="#">Edit Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>

                <script>
                    function toggleDropdown() {
                        const dropdown = document.getElementById("dropdown");
                        dropdown.style.display =
                            dropdown.style.display === "block" ? "none" : "block";
                    }

                    // Close the dropdown if the user clicks outside of it
                    window.onclick = function (event) {
                        if (!event.target.matches(".profile-icon")) {
                            const dropdown = document.getElementById("dropdown");
                            if (dropdown.style.display === "block") {
                                dropdown.style.display = "none";
                            }
                        }
                    };
                </script>
            </div>
