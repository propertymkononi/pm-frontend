<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .bar {
            width: 100%;
            height: 30px;
            margin: 10px 0;
            background-color: #ddd;
            position: relative;
            border-radius: 4px;
        }
        .bar-inner {
            height: 100%;
            border-radius: 4px;
        }
        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="bar" id="bar1">
            <div class="bar-inner" id="bar1-inner">
                <span class="label" id="label1"></span>
            </div>
        </div>
        <div class="bar" id="bar2">
            <div class="bar-inner" id="bar2-inner">
                <span class="label" id="label2"></span>
            </div>
        </div>
    </div>

    <script>
        // Example data
        const value1 = 60; // percentage
        const value2 = 40; // percentage

        // Function to update the bar chart
        function updateBar(barId, barInnerId, labelId, value) {
            const barInner = document.getElementById(barInnerId);
            const label = document.getElementById(labelId);
            barInner.style.width = value + '%';
            label.textContent = value + '%';

            if (value > 50) {
                barInner.style.backgroundColor = 'green';
            } else {
                barInner.style.backgroundColor = '#888';
            }
        }

        // Update the bars with the values
        updateBar('bar1', 'bar1-inner', 'label1', value1);
        updateBar('bar2', 'bar2-inner', 'label2', value2);
    </script>
</body>
</html>
