      <script>
        function updateDateTime() {
          let greeting; //Good morning/Afternoon User

          const now = new Date();
          const options = {
            weekday: "short",
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            timeZoneName: "short",
            hour12: true,
          };
          const dateTimeString = now.toLocaleString("en-US", options);
          document.getElementById("datetime").textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // initial call to set the time immediately

        // Conditions for Greetings - Good Morning or Good Afternoon
        if (new Date().getHours() < 12) {
          greeting = "Good Morning";
        } else if (new Date().getHours() < 16) {
          greeting = "Good Afternoon";
        } else {
          greeting = "Good Evening";
        }
        document.getElementById("user-greeting").innerHTML = greeting;

  <!-- Javascript for filter XXXXXXXXXXXXXXXX -->
  <script>
    const filterCategory = document.getElementById('filterCategory');
    const filterDetails = document.getElementById('filterDetails');
    const filterMessage = document.getElementById('filterMessage');
    const propertyTableBody = document.getElementById('propertyTableBody');
    const clearFilters = document.getElementById('clearFilters');


    const filterMap = {
      landlordFullName: 0,
      propertyLocation: 1,
      // nationalIdentification: 2,

    };

    // Populate sub-dropdown dynamically based on the selected category
    function populateFilterDetails() {
      const selectedCategory = filterCategory.value;
      filterDetails.innerHTML = `<option value="">Select Details</option>`;
      filterDetails.disabled = true;

      if (!selectedCategory) return;

      const columnIndex = filterMap[selectedCategory];
      const uniqueValues = new Set();

      // Gather unique values from the table
      Array.from(propertyTableBody.rows).forEach(row => {
        const cellValue = row.cells[columnIndex].textContent.trim();
        uniqueValues.add(cellValue);
      });

      // Populate the dropdown with unique values
      uniqueValues.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        filterDetails.appendChild(option);
      });

      filterDetails.disabled = false;
    }

    // Apply the filter based on the selected details
    function applyFilter() {
      const selectedCategory = filterCategory.value;
      const selectedDetail = filterDetails.value;

      if (!selectedCategory || !selectedDetail) {
        Array.from(propertyTableBody.rows).forEach(row => {
          row.style.display = '';
        });
        filterMessage.textContent = '';
        return;
      }

      const columnIndex = filterMap[selectedCategory];
      Array.from(propertyTableBody.rows).forEach(row => {
        const cellValue = row.cells[columnIndex].textContent.trim();
        row.style.display = cellValue === selectedDetail ? '' : 'none';
      });

      filterMessage.textContent = `"${selectedDetail}" has been filtered`;
    }

    // Clear all filters
    function clearAllFilters() {
      filterCategory.value = '';
      filterDetails.innerHTML = `<option value="">Select Details</option>`;
      filterDetails.disabled = true;

      Array.from(propertyTableBody.rows).forEach(row => {
        row.style.display = '';
      });

      filterMessage.textContent = '';
    }

    // Add event listeners
    filterCategory.addEventListener('change', populateFilterDetails);
    filterDetails.addEventListener('change', applyFilter);
    clearFilters.addEventListener('click', clearAllFilters);

  </script>
