    <title>OTP Verification</title>
</head>
<body>
    <div class="container">
        <h3>OTP Verification</h3>
        <p>Enter the OTP you have received on 
            <span class="phone-number">+254723006046</span>

        <div class="wrapper">
            <input type="number" class="field1" maxlength="1">
