</head>
<body>

            //for testing purposes

                window.location.href = "mailto:propertymkononi@gmail.com?subject=Landlord Password Reset&body=Click%20this%20link%20to%20reset%20your%20password%3A%20https%3A%2F%2Fhttps://propertymkononi.github.io/pm-frontend/landlord_reset_password.html%2Freset_password.html%3Femail%3Dpropertymkononi@gmail.com";

            //didplay a text to check email
            




            // Display message to check email that has a link
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const email = urlParams.get('email');
            if (email) {
                alert(`A password reset link has been sent to ${email}. Follow the instructions in the email to reset your password.`);
            }

            // The email link sent to email is an html form
            // When the user clicks the "Send Reset Link" button, the email is sent to the server using AJAX
            const sendResetLinkButton = document.querySelector('button[name="submit"]');
        

            // Show error message when email is not valid******
            const emailInput = document.querySelector('input[name="email"]');
            const errorMessage = document.querySelector('.error');
            emailInput.addEventListener('input', function() {
                const email = emailInput.value;
                const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                errorMessage.style.display = isValidEmail? 'none' : 'block';
                errorMessage.textContent = isValidEmail? '' : 'Invalid email address.';
            })
            
            // Submit form only when email is valid *********
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                if (!emailInput.validity.valid) {
                    event.preventDefault();
                    errorMessage.style.display = 'block';
                }
            })


        
            ;
