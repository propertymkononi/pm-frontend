<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .coming-soon {
      text-align: center;
    }
    .coming-soon h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 2s infinite;
    }
    .coming-soon p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.05); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Coming Soon</h1>
    <p>We're working hard to bring you something amazing!</p>
  </div>
</body>
</html>
