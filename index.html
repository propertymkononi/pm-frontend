



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management App</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

           /* Background Slideshow */
           .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fade 15s infinite;
        }

        /* Add multiple images here */
        .background:nth-child(1) {
            background: url('https://images.unsplash.com/photo-1448630360428-65456885c650?q=80&w=1467&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            animation-delay: 0s;
        }

        .background:nth-child(2) {
            background: url('https://images.unsplash.com/photo-1581332480152-ca16ee29b7b6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            animation-delay: 3.5s;
        }

        .background:nth-child(3) {
            background: url('https://images.unsplash.com/photo-1656877789912-5cc6b47f40c3?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            animation-delay: 7s;
        }

        @keyframes fade {
            0%, 33% {
                opacity: 1;
            }
            33.33%, 100% {
                opacity: 0;
            }
        }


        /* Overlay for contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }

        /* Main container */
        .landing-container {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .landing-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button-group button {
            width: 200px;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .button-group button:active {
            transform: scale(0.95);

        }

        /* Responsive design */
  
        .button-group button {
                width: 180px;
                font-size: 1rem;
                padding: 12px;
            }


                /* Welcome section styling */
            .welcome-section {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .welcome-section img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 18px;
            margin: 0;
        }

        /* Main content styling */
        .main-content {
            display: none; /* Initially hidden */
            padding: 20px;
        }
    </style>
</head>
<body>

        <!-- Welcome Section -->
        <div class="welcome-section" id="welcomeSection">
            <img height="50px" width="50px" alt="pm-logo" style="border-radius: 100em;" src="https://media.licdn.com/dms/image/v2/D4D0BAQEl264x2AFvKQ/company-logo_100_100/company-logo_100_100/0/1719256152313?e=1737590400&v=beta&t=BbRNbENLlyJ6fMEu0Ig4LNBtxkHoCWh9XSFMLY5Kdqs" alt="Company Logo"> <!-- Replace 'logo.png' with your logo file path -->
            <h1>Welcome to Property Mkononi</h1>
            <p>Your Property in Your Hands</p>
        </div>

    <!-- Overlay for contrast -->
    <div class="overlay"></div>

    <!-- Main Content -->

    <div class="landing-container">
       
                       <!-- logo -->
                       <img src="https://media.licdn.com/dms/image/v2/D4D0BAQEl264x2AFvKQ/company-logo_100_100/company-logo_100_100/0/1719256152313?e=1737590400&v=beta&t=BbRNbENLlyJ6fMEu0Ig4LNBtxkHoCWh9XSFMLY5Kdqs"
                       height="50px" width="50px" alt="pm-logo" style="margin: 2em; border-radius: 3em;" />

        <div class="button-group">
            <button id="landlordLog" onclick="location.href='pm-frontend/landlord_login.html'" style="background-color: #8cb9c5; color: black">LANDLORD</button>
            <button id="tenantLog" onclick="location.href='pm-frontend/tenant_login.html'" style="background-color: #FFAA64; color: black;">TENANT</button>
            <div>
                <p>or <br> <br>
                    Log in as <a href="pm-frontend/admin_login.html">Property Mkononi Admin </a></p>
             </div>

            <p>powered by Property Mkononi</p>
        </div>
    </div>
    <script>
                // Show main content after a delay and hide the welcome section
                window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcomeSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }, 2000); // Adjust the delay (2000ms = 2 seconds) as needed
        };
    </script>
</body>
</html>
