



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management App</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        /* Overlay for contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }

        /* Main container */
        .landing-container {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .landing-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button-group button {
            width: 200px;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background-color: ;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .button-group button:active {
            transform: scale(0.95);

        }
        .button-group.

        /* Responsive design */
        @media (max-width: 768px) {
            .landing-container h1 {
                font-size: 2rem;
            }

            .button-group button {
                width: 180px;
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/rDRh4Pj3pPM?autoplay=1&mute=1&loop=1&playlist=rDRh4Pj3pPM"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen
            controls=0:
            showinfo=0:
            branding=1:
            rel=0:
            iv_load_policy=3:
            playlist=rDRh4Pj3pPM:
            loop=1>
        </iframe>
    </div>

    <!-- Overlay for contrast -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="landing-container">
       

        <div class="button-group">
            <button id="landlordLog" onclick="location.href='landlord-signup.html'" style="background-color: #8cb9c5; color: black">LANDLORD</button>
            <button id="tenantLog" onclick="location.href='tenant-signup.html'" style="background-color: #FFAA64; color: black;">TENANT</button>
            <!-- <button onclick="location.href='/admin-login'">Admin</button> -->

            <p>powered by Property Mkononi</p>
        </div>
    </div>
</body>
</html>
